[tool.black]
line-length = 128
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | \.env
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.bumpversion]
current_version = "3.4.1.dev0"
tag = false
commit = false
parse = """(?x)
    (?P<major>0|[1-9]\\d*)\\.
    (?P<minor>0|[1-9]\\d*)\\.
    (?P<patch>0|[1-9]\\d*)
    (?:
        .
        (?P<dev_l>[a-zA-Z-]+)
        (?P<dev_n>[0])
    )?                                # this `.dev0` section is optional
"""
serialize = [
    "{major}.{minor}.{patch}",
    "{major}.{minor}.{patch}.{dev_l}{dev_n}",
]

[[tool.bumpversion.files]]
filename = "setup.cfg"
parse = """(?x)
    (?P<major>0|[1-9]\\d*)\\.
    (?P<minor>0|[1-9]\\d*)\\.
    (?P<patch>0|[1-9]\\d*)
"""
serialize = ["{major}.{minor}.{patch}"]
search = "version = {current_version}"
replace = "version = {new_version}"

[[tool.bumpversion.files]]
filename = "setup.py"
parse = """(?x)
    (?P<major>0|[1-9]\\d*)\\.
    (?P<minor>0|[1-9]\\d*)\\.
    (?P<patch>0|[1-9]\\d*)
"""
serialize = ["{major}.{minor}.{patch}"]
search = "version=\"{current_version}\""
replace = "version=\"{new_version}\""

[tool.bumpversion.parts.dev_l]
values = ["", "dev"]
optional_value = ""

[tool.bumpversion.parts.dev_n]
values = ["", "0"]
optional_value = ""
